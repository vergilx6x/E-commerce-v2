<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - E-Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .profile-card img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">User Profile</h2>
        <div class="card profile-card shadow-sm mx-auto" style="max-width: 900px;">
            <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center align-items-center p-3">
                    <!-- Display user image -->
                    <img src="{{ user.image_url or url_for('static', filename='uploads/default_profile.png') }}" 
                         class="shadow-sm" 
                         alt="Profile image of {{ user.username }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                        <p class="card-text"><strong>First Name:</strong> {{ user.first_name }}</p>
                        <p class="card-text"><strong>Last Name:</strong> {{ user.last_name }}</p>
                        <p class="card-text"><strong>Phone Number:</strong> {{ user.phone_number }}</p>
                        <p class="card-text"><strong>Country:</strong> {{ user.country }}</p>
                        <p class="card-text"><strong>City:</strong> {{ user.city }}</p>
                        <p class="card-text"><strong>Address:</strong> {{ user.address }}</p>
                        <p class="card-text"><strong>Postal Code:</strong> {{ user.postal_code }}</p>

                        <a href="#" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle user interactivity -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add custom interactivity here if needed
            console.log('User profile page loaded.');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
