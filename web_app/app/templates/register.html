{% extends 'base.html' %}

{% block title %}Home - E-Shop{% endblock %}

{% block content %}

<form method="POST" action="/register" class="register-form">
    <h2>Register</h2>

    <!-- Username Field -->
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
        <small id="username-error">Username is required</small>
    </div>

    <!-- Email Field -->
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <small id="email-error">Valid email is required</small>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <small id="password-error">Password is required</small>
    </div>

    <!-- Confirm Password Field -->
    <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
        <small id="confirm-password-error">Passwords must match</small>
    </div>

    <!-- Submit Button -->
    <div>
        <button type="submit">Register</button>
    </div>

    <!-- Error Summary (if any) -->
    <div id="error-summary">
        <p>Please fix the errors above</p>
    </div>
</form>

{% endblock %}
