{% extends 'base.html' %}

{% block title %}{{ product.name }} - E-Shop{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - E-Shop</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .col-md-6 {
            flex: 1 1 50%;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .text-muted {
            color: #888;
        }

        .d-flex {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .btn-light {
            background-color: #f8f9fa;
            color: #333;
        }

        .btn-light:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        .back-btn {
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url or url_for('static', filename='default_product_image.jpg') }}" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2>{{ product.name }}</h2>
                <p class="text-muted">Price: <strong>${{ product.price }}</strong></p>
                <p>{{ product.description }}</p>
                <p>Available Quantity: <strong>{{ product.quantity }}</strong></p>
            </div>

            <div class="d-flex">
                <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="post">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                </form>
                <form action="#" method="post">
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-heart"></i> Add to Favorites</button>
                </form>
            </div>

            <a href="{{ url_for('home.home') }}" class="btn btn-light back-btn">&larr; Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>

{% endblock %}
