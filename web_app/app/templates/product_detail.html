
{% extends 'base.html' %}

{% block title %}{{ product.name }} - E-Shop{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - E-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .col-md-6 {
            width: 48%;
        }

        img {
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        h2 {
            font-size: 28px;
            margin-top: 0;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .text-muted {
            color: #777;
        }

        .d-flex {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-light {
            background-color: #f8f9fa;
            color: #333;
        }

        .btn-light:hover {
            background-color: #e2e6ea;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url or url_for('static', filename='default_product_image.jpg') }}" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">Price: ${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <p>Available Quantity: {{ product.quantity }}</p>

            <div class="d-flex mb-4">
                <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="post" class="me-2">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                </form>
                <form action="#" method="post">
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-heart"></i> Add to Favorites</button>
                </form>
            </div>

            <a href="{{ url_for('home.home') }}" class="btn btn-light back-btn">Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>

{% endblock %}
